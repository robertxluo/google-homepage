<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Google</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="shortcut icon" href="images/favicon.png" type="image/x-icon">
  <link rel="stylesheet" type="text/css" media="screen" href="styles.css" />
  <script src="main.js"></script>
</head>

<body>
  <div class="container">
    <nav>
      <ul class="top-left-buttons">
        <li><a href="https://www.google.com/intl/en/about/">About</a></li>
        <li><a href="https://store.google.com/">Store</a></li>
      </ul>
      <ul class="top-right-buttons">
        <li><a href="https://mail.google.com/" class="gmail-button">Gmail</a></li>
        <li><a href="https://www.google.com/imghp?hl=en&tab=wi&authuser=0" class="images-button">Images</a></li>
        <li><a href="#" class="square-icon"></a></li>
        <li><a href="#" class="notification-icon"></a></li>
        <li><a href="https://store.steampowered.com/app/268910/Cuphead/" target="_blank" class="avatar"></a></li>
      </ul>
    </nav>
    <section class="body">
      <img class="logo center" src="images/logo.png" alt="Google" height="92">
      <div class="search-box-container">
        <div class="search-box center">
          <input class="search-box search-box__font" type="text" maxlength="2048" name="q" type="text"
            aria-autocomplete="both" aria-haspopup="false" autocapitalize="off" autocomplete="off" autocorrect="off"
            role="combobox" spellcheck="false" title="Search" value="" aria-label="Search">
        </div>
      </div>
      <div class="buttons center">
        <input class="button" value="Google Search" type="submit">
        <input class="button" value="I'm Feeling Lucky" type="submit">
      </div>
      <div class="description">
        <p>Google Homepage: Recreated by <a href="https://robertluo.net" target="_blank">Robert Luo</a> </p>
      </div>
    </section>
  </div>
  <footer>
    <ul class="bottom-left-buttons">
      <li><a href="https://robertluo.net" target="_blank">Advertising</a></li>
      <li><a href="https://robertluo.net" target="_blank">Business</a></li>
    </ul>
    <ul class="bottom-right-buttons">
      <li><a href="https://robertluo.net" target="_blank" class="privacy-button">Privacy</a></li>
      <li><a href="https://robertluo.net" target="_blank" class="terms-button">Terms</a></li>
      <li><a href="https://robertluo.net" target="_blank" class="settings-button">Settings</a></li>
    </ul>
  </footer>

</body>

</html>
